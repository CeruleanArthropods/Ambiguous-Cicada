<ion-view view-title="Kwiki">
  <ion-content>
    <form ng-submit="checkUser(username, password)" novalidate>
      <div id="authbox-container" class="authbox">
        <div class="image"></div>
        <div class="inputs inputs-login">
          <input ng-model='username' type='text' placeholder='username' class='username' required>
          <input ng-model='password' type='password' placeholder='password' class='password' required>
        </div>

        <div class="authbox-button-container">
          <button type="submit" class="button button-energized auth-button">I'm ready for a kwiki</button>
        </div>
        <a class="auth-link-to-signup" href="#/signup">Not signed up? Click here!</a>
      </div>
    </form>
    <div role="alert" ng-show="invalidUser" class="error centeredError">
      <p>Cannot find a matching username/password</p>
    </div>
  </ion-content>
</ion-view>
